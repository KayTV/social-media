<div class="container" style="margin-top: 70px">
  <div class="alert alert-danger" style="margin-top: 70px" ng-if="errorMessage"> {{errorMessage}}
  </div>
  <div class="wrapper">
    <form class="form-signin" method="post">
      <h2 class="form-signin-heading">Sign Up Today!</h2>
      <input type="text" class="form-control" ng-model="user.email" placeholder="Email Address" required autofocus=""/>
      <!-- <input type="text" class="form-control" name='name' placeholder="Name" required/> -->
      <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required/>
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-block" type="submit" ng-click="register()">Sign Up</button>
    </form>
  </div>

</div>
